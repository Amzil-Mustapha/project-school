<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

<body>

    <div id="popup_child">

        <p>Error</p>
      </div>
      <div id="underline"></div>
      <div id="message_pop">
      </div>
    </div>
  </div>

      <div class="content">
        <form action="#">

            <div class="input-box">
              <span class="details">Email</span>
              <input type="text" placeholder="Enter your Email" required>

            <div class="input-box">
              <span class="details">Password</span>
              <input type="text" placeholder="Enter your password" required>
            </div>
          </div>
        
          <div class="button">
            <input type="submit" value="LogIn">
          </div>
          <div id="go_login">
            <p>you dont have an account</p>
            <button><a href="./../signup fornisseur/fornisseur_singup.html">Singup</a></button>
          </div>
        </form>
      </div>
    </div>
  </main>
  <footer>

  </footer>
