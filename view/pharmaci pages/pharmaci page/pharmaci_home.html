<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pharmaci home page</title>
    <link rel="stylesheet" href="./pharmaci_home.css">
    <script src="./../../../jquery-3.6.1.min.js"></script>
</head>
<body>
    <!-- filter popup strat -->
    <div id="filter_popup" style="display: none;">
        <div id="filter_popup_con">
            <div id="price_filter">
                <h3>Set Price</h3>
                <div id="price_range">
                    <input type="number" placeholder="MIN" id="PriceLess">
                    <h4>Between</h4>
                    <input type="number" placeholder="MAX"id="PriceGrater">
                </div>
            </div>
            <div id="underline_filter"></div>
            <div id="qte_filter">
                <h3>Set how much</h3>
                <div id="qte_range">
                    <input type="number" placeholder="MIN" id="QteLess">
                    <h4>Between</h4>
                    <input type="number" placeholder="MAX"id="QteGrater">
                </div>
            </div>
        </div>

    </div>
    <!-- filter popup end -->
    <!-- search popup start -->
    <div id="search_popup" style="display: none;">
        <div id="search_popup_con">
            <div id="search_filter_con">
                <div id="search_con">
                    <input type="text" id="search_bar" placeholder="Search"><button id="search_button"><img src="./search.png" alt="" width="23px" ></button>
                </div>
                
                    <button id="filter_button">
                        Filter <img src="./filter.png" alt="" srcset="">
                    </button>
            </div>
            <div id="show_result">
                <div id="med">
                    <div id="info">
                      <div id="for_name">
                            <img src="./Whiteuser.png" alt="" width="21px"><h3>Younnes</h3>
                      </div>
                      <div id="med_info">
                        <div id="med_name"><img src="./Whitepill.png" alt="" width="20px"><h4>Dolipran</h4></div>
                        <div id="med_qte"><img src="./Whitestore.png" alt="" width="20px"> <h4>100</h4></div>
                        <div id="med_price"><img src="./Whiteprice.png" alt="" width="20px"><h4>20</h4></div>
                      </div>
                    </div>
                    <div id="command_con">
                        <button id="add_command">ADD</button>
                    </div>
                </div>
                
            </div>
            <div id="exite_con">
                <button id="cancel">Cancel</button>
            </div>
            
        </div>

    </div>
    <!-- search popup end -->
    <header>
        <div id="user_info_con">
            <div id="username_email_con">
                <img src="./user.png" alt="" srcset="" width="35px">
                <div>
                    <p id="username">
                       
                    </p>
                    <p id="email">
                        - 
                    </p>
                </div>
            </div>
    
        </div>
        <button id="logout">Exit</button>
    </header>
    <main>
        <div id="commande_con">
            <div id="all_commande_unrefused">
                <div id="commande_title">
                    <p>ORDERS</p>
                    <div id="underline_commande"></div>
                </div>
                <div id="commande_display">
                    <div id="display_con">
                        <div id="display">
                                    
                        </div>
                    </div>
                </div>
            </div>
            <div id="all_commande_refused">
                <div id="commande_title">
                    <p>REFUSED ORDERS</p>
                    <div id="underline_commande"></div>
                </div>
                <div id="commande_display">
                    <div id="display_con">
                        <div id="display">
                                    
                        </div>
                    </div>
                </div>
            </div>
            <div id="all_commande_canceled">
                <div id="commande_title">
                    <p>CANCELED ORDERS</p>
                    <div id="underline_commande"></div>
                </div>
                <div id="commande_display">
                    <div id="display_con">
                        <div id="display">
                                    
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        
        <div id="operation_con">
    
            <div id="operation_buttons">
                <div id="operation_title">
                    <h2 >Operations</h2>
                    <div id="underline">
                        
                    </div>
                </div>
                <div id="all_buttons">
                    <button id="search_med">search for medicent</button>
                </div>
                
            </div>
        </div>

    </main>
    <footer>
        
    </footer>

    <script src="./pharmaci_home.js"></script>
</body>
</html>
